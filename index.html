<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script>
      function handleEmployer() {
        window.location.href = "/moonhub/employer/em_auth.html";
      }
    </script>
    <style>
      .img-fluid {
        height: 400px;
        width: 400px;
      }
      .caro {
        width: 100vw;
        height: 80vh;
      }
      .carousel-caption {
        margin-bottom: 400px;
      }
      .carousel-caption:first {
        margin-bottom: 800px !important;
        color: red;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid bg-white overflow-hidden g-0">
      <!-- Hero Section -->
      <section
        id="hero-section"
        class="bg-white min-vh-100 position-relative mb-0 w-100"
      >
        <!-- SVG wahala -->

        <!-- End of SVG wahala -->

        <!-- What seems to be a Navbar -->
        <div class="row pt-4 ms-5 mb-3 w-100">
          <div class="logo col-7 fw-bolder fs-4 text-primary">MoonHub</div>
          <div class="col-4 d-flex align-items-center gap-5">
            <div class="text-primary fw-bold">
              <a href="/job_listing/job_listing.html"> Apply for a job </a>
            </div>
            <div class="">
              <button
                onclick="handleEmployer()"
                type="button"
                class="btn btn-light me-4 btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Employer
              </button>
              <button
                onclick="handleJobSeeker()"
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Job Seeker
              </button>
            </div>
          </div>
        </div>
        <div
          id="carouselExampleIndicators"
          class="carousel slide caro"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="slider-1.jpg"
                class="d-block w-100 h-75 img-fluid"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="slider-2.jpg"
                class="d-block w-100 h-75 img-fluid"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="slider-3.jpg"
                class="d-block w-100 h-75 img-fluid"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
