<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html {
        box-sizing: border-box;
      }
      .gradient-text {
        background: -webkit-linear-gradient(
          blue,
          rgb(137, 198, 137),
          blue,
          rgb(174, 132, 174)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .custom-background {
        background-image: url("images/custom-background.png");
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://use.fontawesome.com/673748c951.js"></script>
    <script
      src="https://kit.fontawesome.com/c1ef7fc1d6.js"
      crossorigin="anonymous"
    ></script>
    <title>moonhub</title>
  </head>
  <body>
    <div class="container-fluid bg-white g-0">
      <section
        id="hero-section"
        class="bg-white min-vh-100 position-relative mb-0"
      >
        <div class="d-flex pt-4 w-100 justify-content-between px-3 ps-5">
          <div class="logo fw-bolder fs-4 text-primary">MoonHub</div>
          <div class="d-flex align-items-center gap-5">
            <div class="text-primary fw-bold">Job Listings</div>
            <div class="dropdown">
              <button
                class="btn btn-outline-light dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-user text-dark"></i>
                <span class="text-dark">Opeoluwa</span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                  <a class="dropdown-item" href="#">Sign out</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
